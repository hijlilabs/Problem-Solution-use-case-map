<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Trip Savings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .chat-container {
            height: calc(100vh - 12rem);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 1.5rem;
            line-height: 1.4;
            font-size: 1rem;
        }
        .message.moni {
            background-color: #e2e8f0;
            color: #1a202c;
            border-bottom-left-radius: 0.25rem;
        }
        .message.user {
            background-color: #4c51bf;
            color: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .input-area {
            display: none;
        }
        .input-area.active {
            display: flex;
        }
        .button-group.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="app-container bg-white shadow-xl rounded-2xl w-full max-w-sm h-[95vh] flex flex-col p-4">
        <!-- Header -->
        <div class="flex items-center justify-center pb-4">
            <h1 class="text-2xl font-bold text-gray-800">Moni</h1>
        </div>

        <!-- Chat messages container -->
        <div id="chat-container" class="chat-container flex flex-col space-y-4 pb-6">
            <!-- Initial messages to start the flow -->
            <div class="message moni">Goa! Sun, sand, and good vibes. ðŸ˜Ž</div>
            <div class="message moni">How much cash do you need for the trip?</div>
            <div class="message user">â‚¹20,000</div>
            <div class="message moni">By when do we need the funds?</div>
        </div>

        <!-- Input and CTA area -->
        <div class="mt-auto pt-4 border-t border-gray-200">
            <!-- Number input section (for amount) -->
            <div id="amount-input-area" class="input-area flex flex-col items-center">
                <p class="text-gray-700 text-sm mb-2">How much cash do you need for the trip?</p>
                <div class="relative w-full">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 font-medium">â‚¹</span>
                    <input type="number" id="amount-input" class="w-full px-10 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-center" placeholder="e.g., 15000">
                </div>
                <button onclick="sendAmount()" class="mt-4 w-full bg-indigo-600 text-white py-3 rounded-full font-bold hover:bg-indigo-700 transition-colors shadow-md">
                    Send
                </button>
            </div>

            <!-- Month selection section -->
            <div id="month-input-area" class="input-area active flex-col items-center">
                <p class="text-gray-700 text-sm mb-2">By when do we need the funds?</p>
                <div class="grid grid-cols-3 gap-2 w-full">
                    <button class="month-btn px-2 py-3 bg-gray-200 rounded-lg text-sm text-gray-700 font-medium hover:bg-gray-300 transition-colors" data-month="Oct">Oct</button>
                    <button class="month-btn px-2 py-3 bg-gray-200 rounded-lg text-sm text-gray-700 font-medium hover:bg-gray-300 transition-colors" data-month="Nov">Nov</button>
                    <button class="month-btn px-2 py-3 bg-gray-200 rounded-lg text-sm text-gray-700 font-medium hover:bg-gray-300 transition-colors" data-month="Dec">Dec</button>
                    <button class="month-btn px-2 py-3 bg-gray-200 rounded-lg text-sm text-gray-700 font-medium hover:bg-gray-300 transition-colors" data-month="Jan">Jan</button>
                    <button class="month-btn px-2 py-3 bg-gray-200 rounded-lg text-sm text-gray-700 font-medium hover:bg-gray-300 transition-colors" data-month="Feb">Feb</button>
                    <button class="month-btn px-2 py-3 bg-gray-200 rounded-lg text-sm text-gray-700 font-medium hover:bg-gray-300 transition-colors" data-month="Mar">Mar</button>
                </div>
            </div>

            <!-- Final CTA buttons -->
            <div id="cta-buttons" class="button-group flex-col items-center hidden">
                <p class="text-gray-700 text-sm mb-4">Should we set up a daily auto-save?</p>
                <button onclick="saveNow()" class="w-full bg-indigo-600 text-white py-3 rounded-full font-bold hover:bg-indigo-700 transition-colors shadow-md">
                    Yeah, let's do it!
                </button>
                <button onclick="saveLater()" class="mt-2 w-full bg-gray-200 text-gray-700 py-3 rounded-full font-bold hover:bg-gray-300 transition-colors shadow-md">
                    Nah, I'll do it myself.
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const amountInputArea = document.getElementById('amount-input-area');
        const amountInput = document.getElementById('amount-input');
        const monthInputArea = document.getElementById('month-input-area');
        const ctaButtons = document.getElementById('cta-buttons');
        
        // Hardcoded initial data to start the flow from the next step
        const targetAmount = 20000;

        const today = new Date();

        const addMessage = (text, type, delay = 500) => {
            return new Promise(resolve => {
                setTimeout(() => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${type} shadow-sm`;
                    messageElement.innerHTML = text;
                    chatContainer.appendChild(messageElement);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    resolve();
                }, delay);
            });
        };

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumSignificantDigits: 3
            }).format(amount);
        };

        const calculateDailySave = (amount, month) => {
            const today = new Date();
            const targetDate = new Date();
            targetDate.setMonth(getMonthIndex(month));
            targetDate.setDate(1);
            if (targetDate < today) {
                targetDate.setFullYear(today.getFullYear() + 1);
            }

            const diffTime = Math.abs(targetDate - today);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return (amount / diffDays).toFixed(2);
        };

        const getMonthIndex = (month) => {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return months.indexOf(month);
        };

        // sendAmount() function is not needed anymore since the amount is pre-filled
        
        const handleMonthClick = async (event) => {
            const month = event.target.dataset.month;
            monthInputArea.classList.remove('active');
            await addMessage(month, 'user');

            const dailySave = calculateDailySave(targetAmount, month);
            await addMessage(`To get there, you'll need to save about ${formatCurrency(dailySave)} per day.`, 'moni');
            await addMessage("Should we set up a daily auto-save?", 'moni');

            ctaButtons.classList.add('active');
        };
        
        const saveNow = async () => {
            ctaButtons.classList.remove('active');
            await addMessage("Yeah, let's do it!", 'user');
            await addMessage("Done! Your daily Goa fund is active. ðŸï¸", 'moni');
            await addMessage("Check your progress anytime on the main screen.", 'moni');
        };

        const saveLater = async () => {
            ctaButtons.classList.remove('active');
            await addMessage("Nah, I'll do it myself.", 'user');
            await addMessage("No worries. I'll remind you weekly to put some cash aside for the trip. You got this!", 'moni');
        };

        document.querySelectorAll('.month-btn').forEach(button => {
            button.addEventListener('click', handleMonthClick);
        });

    </script>

</body>
</html>
